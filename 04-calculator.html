<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
        updateCalculation('1');
        ">1</button>

        <button onclick="
        updateCalculation('2');
        ">2</button>

        <button onclick="
        updateCalculation('3');
        ">3</button>

        <button onclick="
        updateCalculation('+');
        ">+</button>

        <button onclick="
        updateCalculation('-');
        ">-</button>

        <button onclick="
        updateCalculation('*');
        ">*</button>

        <button onclick="
       calculation = eval(calculation);
       console.log(calculation);
        ">=</button>

        <button onclick="
        calculation = '0';
        console.log(calculation);
        ">clear</button>

        <script>
            let calculation = '';

            function updateCalculation(value){
                calculation += value;
                console.log(calculation);
            }



        </script>
</body>
</html>
